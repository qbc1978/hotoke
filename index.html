<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>今日のあなたの梵字カード占い</title>
  <style>
    body {
      margin: 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffeaa7, #fab1a0, #e17055);
    }
    
    #loading {
      font-size: 24px;
      text-align: center;
      color: #2d3436;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(45, 52, 54, 0.3);
      border-top: 4px solid #2d3436;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-dots {
      font-size: 30px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    
    .guide-name {
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #2d3436;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #2d3436;
      line-height: 1.3;
    }
    
    #view {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      display: grid;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    #img {
      width: auto;
      height: 225px;
      max-width: 100%;
      border-radius: 15px;
      justify-self: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    
    .name-section {
      font-size: 18px;
      font-weight: bold;
      color: #2d3436;
      margin: 5px 0;
    }
    
    .message-label {
      font-size: 16px;
      font-weight: bold;
      color: #636e72;
      margin-bottom: 5px;
    }
    
    #desc {
      font-size: 16px;
      color: #2d3436;
      line-height: 1.4;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .closing {
      font-size: 14px;
      color: #636e72;
      margin-bottom: 10px;
    }
    
    .cta-section {
      text-align: center;
    }
    
    .cta-link {
      display: inline-block;
      background: linear-gradient(45deg, #74b9ff, #0984e3);
      color: white;
      padding: 15px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      transition: transform 0.3s ease;
      line-height: 1.4;
    }
    
    .cta-link:hover {
      transform: translateY(-2px);
    }
    
    #id {
      display: none;
    }
    
    #error {
      text-align: center;
      color: #d63031;
      font-size: 16px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="guide-name hidden">🌟 道先案内人　光陽 ✨</div>
  <div class="header hidden">
    <div>🌸<span id="today-date"></span>🌸</div>
    <div>🌸あなたの梵字カード占い🌸</div>
  </div>
  
  <div id="loading">
    <div class="loading-spinner"></div>
    <div>鑑定中...</div>
    <div class="loading-dots">✨ 🌟 ✨</div>
  </div>
  
  <div id="view" style="display:none">
    <div class="name-section">🌟「<span id="title"></span>」🌟</div>
    <img id="img">
    <div class="message-label">💫 メッセージ 💫</div>
    <div id="desc"></div>
    <div class="closing">🙏✨ 今日も素敵な一日を ✨🙏</div>
    <div id="id"></div>
  </div>
  
  <div id="error" style="display:none"></div>
  
  <div class="cta-section hidden">
    <a href="https://forms.gle/BvphkzUbwej3h21t9" class="cta-link" target="_blank">
      梵字カード・梵字曼荼羅<br>
      セッションのお申し込みは<br>
      こちらから！
    </a>
  </div>
  
  <script>
    // 今日の日付を設定
    function setTodayDate() {
      const today = new Date();
      const month = today.getMonth() + 1;
      const date = today.getDate();
      document.getElementById('today-date').textContent = `${month}月${date}日`;
    }
    
    const API_BASE = "https://script.google.com/macros/s/AKfycbx_beVAaw9S_pD3xtqhL9uHegN_aZ-ekqROjSsTliS8Vtvew174RMDJ8tFwDmvEV3SD/exec";
    const $ = s => document.querySelector(s);
    const loading = $('#loading'), view = $('#view'), err = $('#error');
    const img = $('#img'), title = $('#title'), desc = $('#desc'), id = $('#id');
    const guideName = $('.guide-name'), header = $('.header'), ctaSection = $('.cta-section');
    
    function jsonpCallback(data) {
      try {
        if (!data.ok) throw new Error(data.error || 'unknown');
        img.src = data.imageData;
        title.textContent = data.name || '';
        desc.textContent = `「${data.result}」` || '';
        id.textContent = data.id ? `No. ${data.id}` : '';
        
        // 読み込み完了後、すべてを表示
        loading.style.display = 'none';
        guideName.classList.remove('hidden');
        header.classList.remove('hidden');
        view.style.display = 'grid';
        ctaSection.classList.remove('hidden');
      } catch (e) {
        loading.style.display = 'none';
        err.textContent = '取得に失敗しました: ' + e.message;
        err.style.display = 'block';
        console.error(e);
      }
    }
    
    function load() {
      setTodayDate(); // 日付を設定
      const script = document.createElement('script');
      script.src = `${API_BASE}?callback=jsonpCallback&_=${Date.now()}`;
      document.head.appendChild(script);
    }
    
    load();
  </script>
</body>
</html>
