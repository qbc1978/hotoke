<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>今日の占い</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    #loading {
      font-size: 18px;
      text-align: center;
    }
    
    #view {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      display: grid;
      gap: 15px;
    }
    
    #img {
      width: auto;
      height: 450px;
      max-width: 100%;
      border-radius: 8px;
      justify-self: center;
    }
    
    #title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    
    #desc {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
    }
    
    #id {
      display: none;
    }
    
    #error {
      text-align: center;
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="loading">鑑定中…</div>
  <div id="view" style="display:none">
    <img id="img">
    <div id="title"></div>
    <div id="desc"></div>
    <div id="id"></div>
  </div>
  <div id="error" style="display:none"></div>
  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbx_beVAaw9S_pD3xtqhL9uHegN_aZ-ekqROjSsTliS8Vtvew174RMDJ8tFwDmvEV3SD/exec";
    const $ = s => document.querySelector(s);
    const loading = $('#loading'), view = $('#view'), err = $('#error');
    const img = $('#img'), title = $('#title'), desc = $('#desc'), id = $('#id');
    
    function jsonpCallback(data) {
      try {
        if (!data.ok) throw new Error(data.error || 'unknown');
        img.src = data.imageData;
        title.textContent = data.name || '';
        desc.textContent = data.result || '';
        id.textContent = data.id ? `No. ${data.id}` : '';
        loading.style.display = 'none';
        view.style.display = 'grid';
      } catch (e) {
        loading.style.display = 'none';
        err.textContent = '取得に失敗しました: ' + e.message;
        err.style.display = 'block';
        console.error(e);
      }
    }
    
    function load() {
      const script = document.createElement('script');
      script.src = `${API_BASE}?callback=jsonpCallback&_=${Date.now()}`;
      document.head.appendChild(script);
    }
    
    load();
  </script>
</body>
</html>
