<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>今日の占い</title>
</head>
<body>
  <div id="loading">取得中…</div>
  <div id="view" style="display:none">
    <img id="img">
    <div id="title"></div>
    <div id="desc"></div>
    <div id="id"></div>
  </div>
  <div id="error" style="display:none"></div>
  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbwiE9VveUBrKQuHHCKkNU90K6H1gBjA6cWdd3qEaHUTqRyia1qOUZGCzzcfH5gqklRH/exec";
    const $ = s => document.querySelector(s);
    const loading = $('#loading'), view = $('#view'), err = $('#error');
    const img = $('#img'), title = $('#title'), desc = $('#desc'), id = $('#id');
    
    function jsonpCallback(data) {
      try {
        if (!data.ok) throw new Error(data.error || 'unknown');
        img.src = data.imageUrl;
        title.textContent = data.name || '';
        desc.textContent = data.result || '';
        id.textContent = data.id ? `No. ${data.id}` : '';
        loading.style.display = 'none';
        view.style.display = 'grid';
      } catch (e) {
        loading.style.display = 'none';
        err.textContent = '取得に失敗しました: ' + e.message;
        err.style.display = 'block';
        console.error(e);
      }
    }
    
    function load() {
      const script = document.createElement('script');
      script.src = `${API_BASE}?callback=jsonpCallback&_=${Date.now()}`;
      document.head.appendChild(script);
    }
    
    load();
  </script>
</body>
</html>
